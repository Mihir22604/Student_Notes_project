<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header Section -->
  <header class="header d-flex justify-content-between align-items-center">
    <!-- Logo -->
    <div class="logo-container">
      <img src="./image/new.jpg" alt="Website Logo" class="logo">
    </div>

    <!-- Right Section with Search Bar, Recent Upload, and Profile -->
    <div class="d-flex align-items-center">

        <!-- Search Bar -->
        <div class="search-bar">
        <input type="text" class="form-control" placeholder="Search...">
        </div>

        <!-- Recent Upload -->
        <div class="recent-upload d-flex align-items-center">
        <img src="./image/add.jpg" alt="Recent Upload Icon" class="recent-upload-icon">
        <a href="#" class="mr-2">Recent Upload</a>
        </div>

        <!-- ************************* -->
         <!-- Modal for Recent Uploads -->
        <div class="modal fade" id="recentUploadModal" tabindex="-1" role="dialog" aria-labelledby="recentUploadModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="recentUploadModalLabel">Recent Uploads</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <ul id="recentUploadList">
          <!-- Recent uploads will be dynamically added here -->
                </ul>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <!-- ****************************** -->

        <!-- Profile Section -->
        <!-- <div class="profile-container position-relative">
        <img src="./image/images.png" alt="Profile Logo" class="profile-logo" id="profile-logo">
        <div class="profile-menu" id="profile-menu">
            <button class="btn btn-link">Edit Profile</button>
        <button class="btn btn-link">Logout</button>
        </div>
        </div> -->
        <!-- Profile Icon in the top-right corner -->
        <div class="profile-icon" id="profileIcon">
          <img src="./image/images.png" id="currentProfilePic" alt="Profile Icon" style="width:50px; height:50px; border-radius:50%; cursor:pointer;">
        </div>

        <!-- Dropdown for Edit Profile and Logout -->
        <div class="profile-dropdown" id="profileDropdown" style="display:none; position:absolute; top:60px; right:10px; background-color:white; border: 1px solid #ddd; border-radius:5px; padding:10px;">
          <button id="editProfileBtn" class="btn btn-primary btn-block">Edit Profile</button>
          <button id="logoutBtn" class="btn btn-danger btn-block">Logout</button>
        </div>
    </div>
  </header>

  <!-- ******************************** -->
<!-- Student Page Folder Display -->
<div id="studentFolderContainer" class="container mt-5">
  <!-- Folder structure will be dynamically added here -->
</div>

<!-- Modal to display files when the file icon is clicked -->
<div class="modal fade" id="fileListModal" tabindex="-1" role="dialog" aria-labelledby="fileListModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="fileListModalLabel">Files</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <ul id="fileList">
        <!-- Files will be dynamically added here -->
      </ul>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>
  <!-- *************************************** -->

 <!-- Profile Edit Modal -->
<div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="editProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row gutters">
            <div class="col-md-4">
              <div class="user-profile">
                <div class="user-avatar">
                  <img id="profilePicPreview" src="./image/images.png" alt="Profile Picture" style="width:90px; height:90px; border-radius:100px;">
                  <input type="file" id="uploadProfilePic" style="margin-top:10px;">
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <h6 class="mb-2 text-primary">Personal Details</h6>
              <form id="editProfileForm">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="eMail">Email</label>
                    <input type="email" class="form-control" id="eMail" placeholder="Enter email ID">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter phone number">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="division">Division</label>
                    <select class="form-control" id="division">
                      <option>FY</option>
                      <option>SY</option>
                      <option>TY</option>
                      <option>BT</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="class">Class</label>
                    <select class="form-control" id="class">
                      <option>5</option>
                      <option>6</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Enter subject">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="department">Department</label>
                    <input type="text" class="form-control" id="department" placeholder="Enter department">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" id="cancelButton" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" id="updateButton" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div> 

  <!-- jQuery, Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
