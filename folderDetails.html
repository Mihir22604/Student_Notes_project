<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="custom-style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <!-- Sidebar -->
                <div id="sidebar" class="sidebar">
                    <!-- <h3>Storage</h3>
                    <div class="storage-bar">
                        <div class="storage-item photos" style="width: 40%;"></div>
                        <div class="storage-item videos" style="width: 30%;"></div>
                        <div class="storage-item docs" style="width: 20%;"></div>
                        <div class="storage-item others" style="width: 10%;"></div>
                    </div>
                    <p>Photos | Videos | Docs | Other</p>

                    <hr> -->

                    <!-- Recent Link -->
                    <a href="#" id="recent-link"><i class="bi bi-clock"></i> Recent</a>

                    <!-- Overview Link -->
                    <a href="#" id="overview-link"><i class="bi bi-house"></i> Overview</a>

                    <!-- Favorites Link -->
                    <a href="#" id="favorites-link"><i class="bi bi-star"></i> Favorites</a>

                    <!-- Trash Link -->
                    <a href="#" id="trash-link"><i class="bi bi-trash"></i> Trash</a>

                    <!-- Upload Button at the Bottom -->
                    <div class="sidebar-bottom">
                        <button class="btn btn-primary" id="upload-btn">Upload File</button>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <!-- Main Content -->
                <div class="content">
                    <!-- <h1>Welcome to the File Upload System</h1> -->
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <form method="post" action="#" id="#">
                                    <div class="form-group files">
                                        <label>Upload Your File</label>
                                        <input type="file" class="form-control" multiple="" id="file-input">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="container-list"></div> <!-- For displaying uploaded containers -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pop-up Modals -->
    <div id="recent-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Recently Uploaded Files</h2>
            <div id="recent-container-list"></div> <!-- For displaying recently uploaded containers -->
        </div>
    </div>

    <div id="favorites-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Favorites</h2>
            <div id="favorites-container-list"></div> <!-- For displaying favorite containers -->
        </div>
    </div>

    <div id="trash-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Trash</h2>
            <div id="trash-container-list"></div> <!-- For displaying deleted containers -->
            <button id="complete-delete" class="btn btn-danger">Complete Delete</button>
            <button id="restore-files" class="btn btn-secondary">Restore</button>
        </div>
    </div>

    <!-- File Content Pop-up Modal -->
    <div id="file-view-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="modal-close">&times;</span>
            <h2>File Content</h2>
            <div id="file-content-display"></div>
        </div>
    </div>
     <!-- Modals for File Viewing -->
     <div id="file-view-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="modal-close">&times;</span>
            <h2>File Content</h2>
            <div id="file-content-display"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="custom-script.js"></script>
</body>
</html>
