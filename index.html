<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Notes Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <!-- Sidebar (fixed) -->
  <div id="sidebar" class="fixed-sidebar">
    <div class="sidebar-content">
      <button class="btn btn-light" id="sidebarToggle">
        <span class="three-dots new">☰</span>
      </button>
      <h5 class="p-3">Menu</h5>

      <!-- File Creation -->
      <button class="btn btn-dark mb-3" id="createFileBtn" style="background-color:rgb(19, 231, 206);">Create New Folder</button>

      <!-- Recently Updated Files -->
      <button id="recentFoldersBtn" class="btn btn-info">Recently Uploaded Folders</button>

      <!-- Modal structure -->
      <div id="recentFoldersModal" class="modal">
        <div class="modal-content">
          <span id="closeModal" class="close-btn">&times;</span>
          <h3>Recently Uploaded Folders</h3>
          <div id="modalFolderDisplay"></div> <!-- Folder list will be shown here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content d-flex justify-content-between align-items-center p-3">
    <div id="sidebarToggleMain" class="position-absolute top-0 start-0 p-3">
      <button class="btn btn-light">
        <span class="three-dots">☰</span>
      </button>
    </div>
    
<!-- Profile Dropdown -->
<div class="dropdown position-absolute top-0 end-0 p-3">
  <img src="./image/new_pict.jpg" class="rounded-circle profile-image" alt="Profile" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
  <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
    <li><button class="dropdown-item" id="editProfileBtn">Edit Profile</button></li>
    <li><hr class="dropdown-divider"></li>
    <li><a class="dropdown-item" href="index.html">Logout</a></li>
  </ul>
</div>


  <!-- Files Display -->
  <div class="container mt-4">
    <div class="row" id="fileDisplay">
      <!-- Folders will appear here -->
    </div>
  </div>

  <!-- Full-Screen Profile Edit Overlay -->
<div id="profileEditOverlay" class="profile-edit-overlay" style="display: none;">
  <div class="overlay-content">
    <h2 class="text-center mb-4">Edit Profile</h2>
    <form id="editProfileForm" class="row g-3"> 
      <!-- Profile Picture Section -->
      <div class="col-md-12 text-center mb-4">
        <label for="profilePicture" class="form-label">Upload Profile Picture</label>
        <input type="file" class="form-control" id="profilePicture" accept="image/*">
        <img src="#" alt="Profile Picture Preview" id="profilePicPreview" class="rounded-circle mt-3" style="width: 100px; height: 100px; display: none;">
      </div> 


      <!-- Left side (full name, mobile, email, college name) -->
      <div class="col-md-6">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
        </div>
        <div class="mb-3">
          <label for="mobileNumber" class="form-label">Mobile Number</label>
          <input type="text" class="form-control" id="mobileNumber" placeholder="Enter your mobile number">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="collegeName" class="form-label">College Name</label>
          <input type="text" class="form-control" id="collegeName" placeholder="Enter your college name">
        </div>
      </div>

      <!-- Right side (subject, gender, age, department) -->
      <div class="col-md-6">
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" placeholder="Enter your subject">
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-control" id="gender">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" placeholder="Enter your age">
        </div>
        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <input type="text" class="form-control" id="department" placeholder="Enter your department">
        </div>
      </div>

      <div class="col-12 text-center mt-3">
        <button type="submit" class="btn btn-primary">Update Profile</button>
      </div>
    </form>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
